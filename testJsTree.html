    {
        var treeData = convertToJsTreeFormat(newResultData);
        // 修改deptTree的数据为demoData
        $('#deptTree').jstree(true).settings.core.data = treeData.children;
        // // 重新加载数据
        $('#deptTree').jstree(true).refresh();
    }

    function convertToJsTreeFormat(data) {
        let treeData = {};
        for (const key in data) {
            const path = key.split('_'); // 将键按下划线分割成数组
            let currentNode = treeData;
            for (let i = 0; i < path.length; i++) {
                let sourcePath = path.slice(0, i + 1).join('_');
                let num = data[sourcePath]["number"];
                const nodeName = num + "*" + path[i];
                if (!currentNode.children) {
                    currentNode.children = [];
                }
                const existingNode = currentNode.children.find(function (node) {
                    return node.text === nodeName;
                });
                if (existingNode) {
                    currentNode = existingNode;
                } else {
                    const newNode = {
                        "path": sourcePath,
                        "icon": `./img/game/dsp/px_16/${path[i]}.png`,
                        "text": nodeName,
                        "checked": false,
                        "attributes": null,
                        "state": {
                            "opened": true
                        },
                        "children": []
                    };
                    currentNode.children.push(newNode);
                    currentNode = newNode;
                }
            }
        }
        return treeData;
    }
</script>
