    </div>
</head>
<body>

<script>
    <!--
    找到所有class为
    "card-body border-top"
    的节点 -->
    const cardBodyBorderTopNodes = document.querySelectorAll('.card-body.border-top');
    <!-- 遍历cardBodyBorderTopNodes, 获取所有class为”row align-items-center“的div-->
    cardBodyBorderTopNodes.forEach(cardBodyBorderTopNode => {
        const rowAlignItemsCenterNodes = cardBodyBorderTopNode.querySelectorAll('.row.align-items-center');
        const divNode = rowAlignItemsCenterNodes[1];
        // divNode去掉所有span
        divNode.querySelectorAll('span').forEach(spanNode => {
            spanNode.remove();
        });
        // divNode.innerText按x 分割
        const divNodeText = divNode.innerText.split('x');
        console.log(divNodeText[0]);
        console.log(divNodeText[1].trim());
    });
</script>
</body>
